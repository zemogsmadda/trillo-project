<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
       <header class="header">
           <img src="img/logo.png" alt="trillo logo" class="logo">
           <form action="#" class="search">
               <input type="text" class="search-input" placeholder="Search Hotels">
               <button class="search-button">
                   <svg class="search-icon">
                       <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                   </svg>
               </button>
           </form>

           <nav class="user-nav">
               <div class="user-nav-icon-box">
                    <svg class="user-nav-icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav-notification">7</span>
               </div>
               <div class="user-nav-icon-box">
                    <svg class="user-nav-icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav-notification">13</span>
                </div>
                <div class="user-nav-user">
                     <img src="img/user.jpg" alt="user photo" class="user-nav-user-photo">
                     <span class="user-nav-user-name">Paul</span>
                </div>
           </nav>
       </header>
       <div class="content">
           <nav class="sidebar">
               navigation
           </nav>
           <main class="hotel-view">
               hotel view
           </main>
       </div>
   </div>
</body>
</html>
