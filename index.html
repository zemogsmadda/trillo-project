<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
       <header class="header">
           <img src="img/logo.png" alt="trillo logo" class="logo">
           <form action="#" class="search">
               <input type="text" class="search-input" placeholder="Search Hotels">
               <button class="search-button">
                   <svg class="search-icon">
                       <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                   </svg>
               </button>
           </form>

           <nav class="user-nav">
               <div class="user-nav-icon-box">
                    <svg class="user-nav-icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav-notification">7</span>
               </div>
               <div class="user-nav-icon-box">
                    <svg class="user-nav-icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav-notification">13</span>
                </div>
                <div class="user-nav-user">
                     <img src="img/user.jpg" alt="user photo" class="user-nav-user-photo">
                     <span class="user-nav-user-name">Paul</span>
                </div>
           </nav>
       </header>
       <div class="content">
           <nav class="sidebar">
               <ul class="side-nav">
                   <li class="side-nav-item side-nav-item-active">
                       <a href="#" class="side-nav-link">
                           <svg class="side-nav-icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                           </svg>
                           <span>
                               Hotel
                           </span>
                       </a>
                   </li>

                   <li class="side-nav-item">
                    <a href="#" class="side-nav-link">
                        <svg class="side-nav-icon">
                             <use xlink:href="img/sprite.svg#icon-aircraft"></use>
                        </svg>
                        <span>
                            Flight
                        </span>
                        </a>
                    </li>

                <li class="side-nav-item">
                    <a href="#" class="side-nav-link">
                        <svg class="side-nav-icon">
                             <use xlink:href="img/sprite.svg#icon-key"></use>
                        </svg>
                        <span>
                            Car Rental
                        </span>
                        </a>
                    </li>

                <li class="side-nav-item">
                    <a href="#" class="side-nav-link">
                        <svg class="side-nav-icon">
                             <use xlink:href="img/sprite.svg#icon-map"></use>
                        </svg>
                        <span>
                            Tours
                        </span>
                        </a>
                    </li>
               </ul>

               <div class="legal">
                   &copy; 2020 by Trillo. All rights reserved
               </div>
           </nav>
           <main class="hotel-view">
               <div class="gallery">
                   <figure class="gallery-item">
                       <img src="img/hotel-1.jpg" alt="photo of hotel 1" class="gallery-photo">
                   </figure>

                   <figure class="gallery-item">
                    <img src="img/hotel-2.jpg" alt="photo of hotel 2" class="gallery-photo">
                   </figure>

                   <figure class="gallery-item">
                    <img src="img/hotel-3.jpg" alt="photo of hotel 3" class="gallery-photo">
                   </figure>
               </div>

               <div class="overview">
                   <h1 class="overview-heading">
                       Hotel Las Palmas
                   </h1>
                   <div class="overview-stars">
                        <svg class="overview-icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview-icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview-icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview-icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>     
                        <svg class="overview-icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                   </div>

                   <div class="overview-location">
                        <svg class="overview-icon-location">
                            <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-inline">
                            Albufeira, Portugal
                        </button>
                    </div>
                    <div class="overview-rating">
                        <div class="overview-rating-average">
                            8.6
                        </div>
                        <div class="overview-rating-count">
                            429 Votes
                        </div>
                    </div>   
               </div>

           </main>
       </div>
   </div>
</body>
</html>
